<!-- flex弹性布局
  给父容器(弹性容器)添加display: flex;属性，子元素(弹性项)弹性布局。
  设置在弹性容器上的属性：
  align-items: center; 设置侧轴居中，还可取值flex-start上对齐、flex-end下对齐，默认是stretch拉伸为最高元素一样高
  justify-content: center; 设置主轴居中，还可取值space-between元素（除第一个和最后一个元素）两端有空隙，但容器两端无空隙
  flex-direction: column; 修改主轴方向为垂直方向，此时侧轴为水平方向，align-items此时设置水平对齐方式，justify-content设置垂直对齐方式；
  设置在弹性项上的属性：
  align-self会覆盖align-items设置在该项上的属性值(单独设置某一项)
  order设置弹性项的顺序，元素按照 order 属性的值的增序进行布局。拥有相同 order 属性值的元素按照它们在源代码中出现的顺序进行布局
  flex-grow(默认值为0)，表示弹性容器剩余空隙分配给该弹性项的份数
  flex-shrink(默认值为1)，1表示收缩，0表示不收缩
  flex-basis(默认值为auto)，设置弹性项宽(受flex-shrink影响，想要达到指定的宽，flex-shrink需设置为0)
  flex是这三个属性的缩写（这三个属性不单独使用，通常使用flex）,flex: 1;设置该弹性项占据弹性容器空间份数为1，给所有弹性项设置相同的flex值，弹性项大小一致
  设置弹性项之间的间距有两种方法：
  一是设置margin，二是gap(设置在弹性容器上，默认是水平间距，可通过修改主轴方法，设置垂直间距)
  flex-wrap 属性指定 flex 元素单行显示还是多行显示，nowrap表示单行显示，可能会溢出，wrap多行显示
 -->
<!-- 默认情况下，弹性容器是像块级元素一样 -->

<!-- grid网格布局
  给父容器(网格容器)添加display：grid;
  grid-template-columns: 200px 200px 100px 100px;指定列数和每列宽度
  grid-template-rows: 300px 200px;指定行数和每行高度
  grid布局中指定格子(网格项)间的间距只有一种方法：
  在父容器上设置gap: 30px;设置行列间距
  column-gap: 30px;设置列间距
  row-gap: 60px;设置行间距
  grid布局有行轴和列轴，但不能改变轴的方向，这与flex不一样
  grid-template-columns: 1fr 1fr 1fr 1fr;每列宽度一样，使用fr单位，作用类似于flex布局中的flex；
  grid-template-columns: repeat(4, 1fr);作用同上
  设置在网格项上的属性grid-column和grid-row可以将该网格项的内容移到指定的网格项
  grid-column: 1 / 2;表示选中1到2之间的列，grid-row: 1 / 2;表示选中1到2之间的行，二者合起来表示选中一个位置，设置了这两个属性值的网格项内容会放到选中的那个位置；还可以写为grid-column: 1 / span 2;表示从列道1开始选中2列；
  当网格容器大于整个网格时，使用justify-content和align-content来对齐；对齐网格项中的内容时，使用justify-items和align-items，注意这四个属性是加在父容器上，还可以使用align-self和justify-self来单独设置某个网格项中的内容，这两个属性是加在网格项上的。

<!-- 响应式设计
  1、fluid layouts 流式布局
  让页面适配当前视口宽或高；
  使用%或vh、vw单位来代替px作为要适配视口的元素的单位；
  使用max-width来代替width；
  2、responsive units 响应单位
  对于大多数长度使用rem单位来代替px；
  设置1rem = 10px 便于计算
  3、flexible images
  默认情况下，当改变视口时图片不会自动放缩；
  对于图片尺寸使用%和max-width；
  4、media queries 媒体查询
  在特定的断点改变css样式
 -->
<!-- max-width 当父容器宽大于max-width时，设置max-width的元素宽为max-width的大小，当父容器宽小于max-width时，设置max-width的元素宽为父容器宽的大小 -->
<!-- rem 为 root element font-size ，文档的根为html元素，font-size默认16px，即1rem = 16px 通过改变根元素font-size大小来改变rem大小
通常设置1rem = 10px 便于计算，所以通常将根元素font-size大小设为62.5% ,因为10 / 16 = 62.5%,同时设置为62.5%可以根据用户浏览器设置的字体大小以62.5%动态变换；

1、每个页面尽量使用一种字体
2、普通文本字体大小在16px到32px之间
3、长文本像blog，字体在20px或20px以上
4、对于标题，字体大小50px+，加粗600+
5、对于任何文本font-weight不要在400(普通)以下
6、每行尽量少于75个字母
7、对于普通大小的文本，行高在1.5到2，对于大文本，行高在1.5以下
8、如果标题字母间距不自然，letter-spacing可以取负值减少间距
9、对于短标题可以使用全部大写，变小，加粗，增大字母间距
10、通常不居中文本
11、不要居中长的文本段，小文本段可以居中-->

<!-- 当 flex 用于父容器时，在父容器上设置overflow: scroll 会失效。
这是因为 flexbox 子元素会根据容器大小自动调整大小和位置。如果使用 overflow: scroll，子元素仍将根据空间自动调整大小和位置，而不是适应滚动内容。
为了解决这个问题，可以使用一个额外的包装器 div，将 overflow: scroll 应用于该 div 而不是父 flex 容器。在包装器 div 中使用一个子 flex 容器来创建布局并设置相应的 flex 属性。这将使 overflow: scroll 生效。 -->
